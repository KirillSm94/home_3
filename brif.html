<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/brief.css">
    <title>Creative Brief</title>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Каталог</a></li>
        </ul>
    </nav>
    <form
            method="get"
            autocomplete="on"
            enctype="multipart/form-data"
            name="brief"
            class="form"

    >
        <fieldset>
            <label>
                <ol>
                    <li>Предыстория проекта
                        <br>
                        <br>
                            <em>
                                Кратко расскажите о том, почему вы решили запустить данный проект?
                                <br>
                                Как вы пришли к этому решению? Был ли у вас уже опыт реализации таких проектов?
                                <br>
                                Расскажите об этом опыте: что на ваш взгляд было выполнено хорошо, а что вам не понравилось и вызывало сложности.
                                <br>
                                Какие результаты были достигнуты в плане роста продаж, клиентов, посещаемости, знания по продукту?
                            </em>
                        <br>
                        <br>
                        <ol>
                            <li>
                                Причины создания проекта:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Опыт предшевствующих проектов:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Положительные моменты:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Достигнутые результаты:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                        </ol>
                    </li>
                    <br>
                    <br>
                    <li>Цели и задачи текущей коммуникации
                        <br>
                        <br>
                            <em>
                                Опишите основные коммуникационные цели, которых вы хотите достичь с помощью реализации данного проекта?
                                <br>
                                Опишите ваши ожидания относительно того, что данный проект даст вашему бизнесу?
                                <br>
                                Опишите планируемую отдачу от проекта?
                                <br>
                                Опишите основные задачи, который должно выполнить агентство для реализации поставленных целей?
                            </em>
                        <br>
                        <br>
                        <ol>
                            <li>
                                Коммуникационные цели проекта:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Выгода для бизнеса:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Ожидаемый результат от проекта:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Задачи агенства:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                        </ol>
                    </li>
                    <br>
                    <br>
                    <li>Основная мысль сообщения
                        <br>
                        <br>
                            <em>
                                Напишите 1-2 предложениями то, что должен понять потребитель, прочитав или посмотрев ваше рекламное сообщение?
                                <br>
                                Опишите, какие эмоции должен испытать потребитель, после взаимодействия с рекламным сообщением, что он должен почувствовать?
                            </em>
                        <br>
                        <br>
                        <ol>
                            <li>
                                Основная мысль в 1 предложении:
                                <br>
                                <textarea
                                        rows="1"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Основные эмоции потребителя:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                         </ol>
                    </li>
                    <br>
                    <br>
                    <li>Целевая аудитория для коммуникации
                        <br>
                        <br>
                            <em>
                                Дайте характеристику текущим потребителям, которые покупают ваш товар (пол, возраст, доход, семейное положение, социальный статус и род деятельности, увлечения и основные ценности в жизни).
                                <br>
                                Дайте характеристику потребителям, на которых будет направлена ваша коммуникация (проект).
                                <br>
                                Опишите потребителей, которые никогда не купят ваш товар и наиболее вероятные причины отказа от покупки.
                                <br>
                                Опишите основные потребности, желания и проблемы, которые ваши текущие и потенциальные клиенты хотят решить, покупая ваш товар.
                                <br>
                                Опишите основные требования, которые ваши потребители предъявляют к свойствам товаров вашего рынка, по каким критериям они выбирают продукты?
                                <br>
                                Опишите кратко процесс покупки товара потребителем: где он покупает продукт, как часто? Как обычно использует купленный товар? Как часто возвращается за повторной покупкой? Рекомендует ли товар знакомым?
                                <br>
                                Опишите наиболее вероятные основные причины, по которым потенциальные покупатели не покупают ваш продукт?
                            </em>
                        <br>
                        <br>
                        <ol>
                            <li>
                                Описание текущих потребителей:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Описание потребителей коммуникации:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Описание тех, кто никогда не купит товар:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Основные потребности, желания и проблемы целевой аудитории:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Основные требования к свойствам товара:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Описание процесса покупки:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                            <li>
                                Наиболее вероятные причины отказа от покупки товара:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                        </ol>
                    </li>
                    <br>
                    <br>
                    <li>Угрозы и возможности рынка
                        <br>
                        <br>
                            <em>
                                Опишите основные источники роста для вашего бизнеса в будущем (расширение рынка сбыта, привлечение новых покупателей, увеличение частоты использования существующих продуктов, выпуск новых товаров или услуг)?
                                <br>
                                Опишите основные угрозы со стороны рынка, изменения поведения покупателей и роста давления конкурентов? Что может помешать росту продаж?
                            </em>
                        <br>
                        <br>
                        <ol>
                            <li>Выберите из списка:
                                <br>
                                <input
                                        type="radio"
                                        checked
                                        name="change"
                                >Расширение рынка сбыта
                                <br>
                                <input
                                        type="radio"
                                        name="change"
                                >Привлечение новых покупателей
                                <br>
                                <input
                                        type="radio"
                                        name="change"
                                >Выпуск новых товаров или услуг
                            </li>
                            <li>
                                Угрозы для бизнеса:
                                <br>
                                <textarea
                                        rows="4"
                                        cols="100"
                                        id="submit"
                                ></textarea>
                            </li>
                        </ol>
                    </li>
                    <br>
                    <br>
                    <li>Информация для обратной связи
                        <ol>
                            <li>
                                Электронный адрес вышей компании:
                                <br>
                                <input
                                        type="url"
                                        value="http:\\"
                                        size="50px"
                                >
                            </li>
                            <li>
                                Дата и время, в которые возможно с вами связаться
                                <br>
                                <input
                                        type="datetime-local"
                                >
                            </li>
                            <li>
                                Копии необходимых документов
                                <br>
                                <input
                                        type="file"
                                        multiple
                                        accept="image/*"
                                >
                                <br>
                                <br>
                                <br>
                                <br>
                                <input
                                        type="submit"
                                        value="Отправить организаторам"
                                >
                            </li>
                        </ol>
                    </li>
                </ol>

            </label>
        </fieldset>
    </form>
</body>
</html>
